name: CI/CD Pipeline for CloudDICOMViewer

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Build Angular app
        run: |
          cd frontend
          npm run build
